

<div class="main-content">
        <div class="section-content section-content-p30">
            <div class="container-fluid">
                
                <form #login="ngForm" novalidate  class="login-from" (ngSubmit)="validate()" id="form">
                    <tbody>
                        <tr>
                        UserName:
                        <td><input type="text" name="user_name" placeholder="Enter your User Name" [(ngModel)]="user_name"></td>
                    </tr>
                    <tr><br></tr>
                    <tr>
                        Password:<td><input type="password" name="password" placeholder="Enter your password" [(ngModel)]="password"></td>
                    </tr>
                    <tr><br></tr>
                        <tr>
                            <td><button class="btn btn-info" type="submit">Submit</button></td>
                        </tr>
                    <tr><br></tr> 
                    <tr>
                        <td>Not registered?<a [routerLink]="['/registration']">Create an Account</a></td>
                    </tr> 
                </form>
            
            </div></div></div>
